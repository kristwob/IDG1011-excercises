<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML5/CSS3 Form</title>
</head>
<body>
    <form class="contact_form" action="" method="POST" name="contact_form">
         <ul>
             <li>
                 <h2>Contact Us</h2>
                 <span class="required_notification">* Denotes Required Field</span>
             </li>
             <li>
                 <label for="name">Name</label>
                 <input type="text" name="name" id="name" placeholder="Name here" title="At least first name and last name, no initials" pattern="(\w{2,})( \w{2,})+" required>
             </li>
             <li>
                 <label for="email">Email</label>
                 <input type="email" name="email" id="email" placeholder="Email here" required>
                 <span class="form_hint">Proper format "name@something.com"</span>
             </li>
             <li>
                 <label for="website">Website</label>
                 <input type="url" name="website" id="website" placeholder="https://ntnu.no" required>
                 <span class="form_hint">Proper format "https://ntnu.no"</span>
             </li>
             <li>
                 <label for="bdate">Birthdate</label>
                 <input type="date" name="bdate" id="bdate" required>
             </li>
             <li>
                 <label for="message">Message</label>
                <textarea minlength="20" maxlength="1024" title="Type between 20 and 1024 characters" name="message" id="message" cols="40" rows="6" required></textarea>
             </li>
             <li>
                 <button class="submit" type="submit">Submit form</button>
                 <button class="submit" type="reset">Reset form</button>
             </li>
         </ul>
    </form>
</body>
</html>
